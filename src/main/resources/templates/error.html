<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>ERROR</title>

<head th:replace="/fragments/head :: head">
</head>

<body>

    <!--NAVBAR-->
    <div th:replace="/fragments/navbar :: userNav"></div>

    <!--BACKGROUND-->
    <main>

        <section class="py-0  text-center container-xxl">
            <div class="row ">
                <section id="feat"><br>


                    <div class="row align-items-center">
                        <div class="container m-2 bg-danger text-white" th:if="${error}!=null">
                            <h5 th:text="${error}" class="mt-2"></h5>
                            <p th:text="${descripcion}"></p>
                            <p> <a th:href="@{/}">Volver </a></p>
                        </div>
                        <div class="container m-2 bg-success text-white" th:if="${exito}!=null">
                            <h5 th:text="${exito}" class="mt-2"></h5>
                            <p> <a th:href="@{/}">Volver </a></p>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>


    <footer>
        <div th:replace="/fragments/footer :: myFoot"></div>
    </footer>

    <!-- <script src="../static/libs/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>



</html>
