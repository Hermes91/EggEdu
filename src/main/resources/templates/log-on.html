<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">
</head>


<body>
    <div th:replace="/fragments/navbar :: userNav"></div>


    <main>
        <!--BACKGROUND-->
        <section class="py-0  text-center container-xxl">
            <div class="row ">
                <section id="feat"><br>

                    <!--TITULO-->
                    <div class="row justify-content-center">
                        <div class="flex-container col-sm-4 text-light">
                            <div>
                                <h2 class="mb-4">Ingres√° a tu cuenta</h2>
                                <form action="/logincheck" method="POST">

                                    <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                    <p th:if="${logout != null}" th:text="${logout}" style="color:greenyellow"></p>

                                    <label>E-Mail</label>
                                    <input type="email" class="form-control" name="username" />
                                    <br>
                                    <label>Clave</label>
                                    <input type="password" class="form-control" name="password" />
                                    <br />
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                                    <a th:href="@{/login}" class="btn btn-primary my-2">Volver</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>




    <footer>
        <div th:replace="/fragments/footer :: myFoot"></div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>


</html>
