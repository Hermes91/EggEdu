<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">


</head>

<body>
    <div th:replace="/fragments/navbar :: userNav"></div>


    <main>
        <!--BACKGROUND-->
        <section class="py-0  text-center container-xxl">
            <div class="row ">
                <section id="feat">

                    <div class="container mt-5 mb-5">
                        <div class="row align-items-center">

                            <div class="row justify-content-center">
                                <div class="flex-container  align-items-center bg-black text-light">

                                    <div class="p-4 ">
                                        <h1>Panel Administrativo</h1>

                                        <table class="table table-dark mt-3">
                                            <thead>
                                                <tr>

                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Apellido</th>
                                                    <th scope="col">Mail</th>
                                                    <th scope="col">Rol</th>
                                                    <th scope="col">Estado</th>
                                                    <th scope="col">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody th:each="usuario : ${usuarios}">
                                                <tr>


                                                    <td th:text="${usuario.nombre}"></td>
                                                    <td th:text="${usuario.apellido}"></td>
                                                    <td th:text="${usuario.mail}"></td>
                                                    <td th:text="${usuario.rol}"></td>
                                                    <td>
                                                        <i th:if="${usuario.baja == null}"
                                                            class="fa fa-circle text-success"></i>
                                                        <i th:if="${usuario.baja != null}" class="fa fa-circle"
                                                            style="color: red;"></i>

                                                    </td>
                                                    <td>
                                                        <a th:href="@{/admin/habilitar/__${usuario.id}__}"><i
                                                                class="fa fa-arrow-up"></i></a>
                                                        <a th:href="@{/admin/deshabilitar/__${usuario.id}__}"><i
                                                                class="fa fa-ban"></i></a>
                                                        <a th:href="@{/admin/cambiar_rol/__${usuario.id}__}"><i
                                                                class="fas fa-feather-alt"></i></a>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>

                                    </div>
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

            </div>
        </section>
    </main>


    <footer>
        <div th:replace="/fragments/footer :: myFoot"></div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>


</html>
