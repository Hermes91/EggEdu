<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head">
</head>

<body>
    <!--NAVBAR-->
    <div th:replace="/fragments/navbar :: userNav"></div>

    <!--BACKGROUND-->
    <main>
        <section class="py-0  text-center container-xxl">
            <div class="row ">
                <section id="feat"><br>

                    <!--TITULO-->
                    <div class="row justify-content-center">
                        <div class="flex-container col-md-4 align-items-center bg-black text-light">

                            <div class="p-5">

                                <h3 class="mb-4">Registrate</h3>
                                <form th:action="@{/registrar}" method="POST" enctype="multipart/form-data">

                                    <p th:if="${error != null}" th:text="${error}" style="color:red"></p>

                                    <label>Nombre</label>
                                    <input type="text" class="form-control" name="nombre" th:value="${nombre}" />

                                    <label class="mt-2">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" th:value="${apellido}" />

                                    <label class="mt-2">E-Mail</label>
                                    <input type="email" class="form-control" name="mail" th:value="${mail}" />

                                    <label class="mt-2">Clave</label>
                                    <input type="password" class="form-control" name="clave" th:value="${clave}" />

                                    <label class="mt-2">Repetir Clave</label>
                                    <input type="password" class="form-control" name="clave2" th:value="${clave2}" />

                                    <br />
                                    <button type="submit" class="btn btn-primary">Registrarme</button>
                                    <a th:href="@{/login}" class="btn btn-primary my-2">Volver</a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br>
                </section>
            </div>
        </section>
    </main>

    <!--FOOTER-->
    <footer>
        <div th:replace="/fragments/footer :: myFoot"></div>
    </footer>

    <!-- <script src="../static/libs/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>


</html>
