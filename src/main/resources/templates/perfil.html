<!DOCTYPE html>
<html>

<head th:replace="/fragments/head :: head">
</head>

<body>
    <div th:replace="/fragments/navbar :: userNav"></div>

    <main>
        <!--BACKGROUND-->
        <section class="py-0  text-center container-xxl">
            <div class="row ">
                <section id="feat"><br>

                    <!--TITULO-->
                    <div class="row justify-content-center">
                        <div class="flex-container col-md-4 text-light">
                            <div>
                                <h2 class="fw-bold">Modifica tu perfil</h2>

                                <hr class="my-2 text-white rounded" />

                                <br>
                                <form action="/usuario/actualizar-perfil" method="POST" enctype="multipart/form-data">

                                    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

                                    <input type="hidden" name="id" th:value="${perfil.id}">

                                    <label class="mt-2">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" th:value="${perfil.nombre}">

                                    <label class="mt-2">Apellido</label>
                                    <input type="text" class="form-control" name="apellido"
                                        th:value="${perfil.apellido}">

                                    <label class="mt-2">E-Mail</label>
                                    <input type="email" class="form-control" name="mail" th:value="${perfil.mail}">

                                    <label class="mt-2">Clave</label>
                                    <input type="password" class="form-control" name="clave" th:value="${clave}">

                                    <label class="mt-2">Repetir Clave</label>
                                    <input type="password" class="form-control" name="clave2" th:value="${clave2}">

                                    <br><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                                    <button type="button" class="btn btn-danger "><a th:href="@{/}">Volver</a></button>
                                </form>

                            </div>

                        </div>
                    </div>
                    <br>
                </section>
            </div>
        </section>
    </main>

    <footer>
        <div th:replace="/fragments/footer :: myFoot"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>


</html>
